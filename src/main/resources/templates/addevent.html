<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>


    <!-- Bootstrap Core CSS -->
    <link href="/cinema/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/cinema/css/shop-homepage.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form th:action="@{/events}" method="post" class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" id="username" placeholder="Full Name" class="form-control" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="base-price" class="col-sm-3 control-label">Base Price</label>
            <div class="col-sm-9">
                <input type="text" id="base-price" name="basePrice" class="form-control" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="rating" class="col-sm-3 control-label">Rating</label>
            <select id="rating" name="rating" required="true">
                <option>HIGH</option>
                <option>MID</option>
                <option>LOW</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">description</label>
            <div class="col-sm-9">
                <input type="text" id="description" name="description" class="form-control" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="pictureLink" class="col-sm-3 control-label">pictureLink</label>
            <div class="col-sm-9">
                <input type="text" id="pictureLink" name="pictureLink" class="form-control" required="true"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <input type="submit" class="btn btn-primary btn-block" value="Register"/>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
