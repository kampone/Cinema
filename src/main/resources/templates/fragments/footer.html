<body xmlns:th="http://www.thymeleaf.org">
<div class="container">

    <hr/>
    <form th:action="@{/logout}" method="post">
        <input class="btn btn-primary" type="submit" th:value="#{signout}"/>

    </form>
    <div class="row">
        <div class="col-6 col-md-4">
            <select class="form-control input-small">
                <option>choose theme</option>
                <option>usual</option>
                <option>unusual</option>
            </select>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; JMP 2017</p>
            </div>
        </div>

    </footer>

</div>
<script src="/cinema/js/jquery.session.js"></script>
<script>
    $("select")
        .change(function () {
            var str = "";
            $("select option:selected").each(function () {
                $.session.set("theme", $(this).text());
            });
            window.location.reload();
        });

</script>
<script>
    function loadCSS(filename) {

        if ($.session.get('theme') == 'unusual') {
            var file = document.createElement("link");
            file.setAttribute("rel", "stylesheet");
            file.setAttribute("type", "text/css");
            file.setAttribute("href", filename);
            document.head.appendChild(file);
        }
    }


    //just call a function to load a new CSS:
    loadCSS("https://bootswatch.com/united/bootstrap.min.css");

</script>
</body>
