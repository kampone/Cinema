<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login </title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>


    <!-- Bootstrap Core CSS -->
    <link href="/cinema/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/cinema/css/shop-homepage.css" rel="stylesheet"/>
</head>
<body>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your username and password</h1>
                    <form th:action="@{/login}" method="post" role="form" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="password" id="key" class="form-control"
                                   placeholder="Password"/>
                        </div>

                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg" value="Log in"/>
                    </form>

                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
        <div class="row">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <strong>Oh snap!</strong> Incorrect login or password.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                <strong>Log out!</strong> You have been logged out.
            </div>
        </div>
    </div> <!-- /.container -->
</section>

</body>
</html>
